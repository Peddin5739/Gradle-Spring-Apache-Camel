plugins {
    id 'java'
    id 'org.springframework.boot' version '3.3.4'
    id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.brotherhood'
version = '0.0.1-SNAPSHOT'
description = 'PA Project'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

repositories {
	mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'

    // Apache Camel
    implementation 'org.apache.camel.springboot:camel-spring-boot-starter:4.7.0'
    implementation 'org.apache.camel.springboot:camel-servlet-starter:4.7.0'
    implementation 'org.apache.camel.springboot:camel-jackson-starter:4.7.0'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.apache.camel:camel-test-spring-junit5:4.7.0'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
	useJUnitPlatform()
}
